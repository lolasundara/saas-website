<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Homepage</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <header>
    <div>
      <h1>ZOOM</h1>
      <nav>
        <ul>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Help</a></li>
          <li><a href="#">Join Meeting</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="banner">
      <img class="img-flex" src="images/home-banner.png" alt="">
      <div class="banner-content">
        <div>
          <h2>#1 Video Conferencing and Web Service</h2>
          <p>Zoom has an industry-leading net promoter score of 72 based on 2017 wootric surveys</p>
        </div>

        <form>
          <div>
            <label for="email"></label>
            <input id="email" type="email" placeholder="Enter your Email" name="email" required>
          </div>
        </form>

        <div>
          <button class="btn" type="submit">Sign Up Free</button>
          <div>
            <input type="hidden" name="_subject" value="Sign up">
          </div>
        </div>
      </div>
    </div>




</body>
</html>
